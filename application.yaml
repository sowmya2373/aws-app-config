apiVersion: argo/v1
kind: Application
metadata:
  name: argo-application
  namespace: argo
spec:
  project: default
  source:
    repoURL: https://github.com/sowmya2373/aws-app-config.git
    targetRevision: HEAD
    path: .
  destination: 
    server: https://kubernetes.default.svc.cluster.local
    namespace: myapp
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
