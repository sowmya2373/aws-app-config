apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels: 
     app: test-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-api
  template:
    metadata:
      labels:
        app: test-api
    spec:
      containers:
      - name: test-container
        image: app-api-test 
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: service-test
spec:
  type: NodePort
  selector:
    app: test-api
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30003
